<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduction to Transform</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        body {
            background-color: hsl(210, 80%, 20%);
            font-family: Helvetica, Arial, sans-serif;
        }

        img {
            max-width: 100%;
        }

        .card {
            padding: 0.5em;
            margin: 0 auto;
            background-color: white;
            max-width: 300px;
            transform: rotate(15deg);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="/responsive/mock/img/animals/1075130101_35c899f208_q.jpg" alt="a penguin" />
        <h4>Mrs. Featherstone</h4>
        <p> She may be a bit frumpy, but Mrs Featherstone gets the job done. She
            lays her largish cream-colored eggs on a daily basis. She is gregarious
            to a fault.</p>
        <p>This Austra White is our most prolific producer.</p>
    </div>
</body>

</html>
