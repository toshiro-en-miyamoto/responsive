<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduction to Transition</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        button {
            background-color: green;
            border-radius: 0.2em;
            border: 0;
            color: white;
            font-size: 1rem;
            padding: .3em 1em;
            transition-property: all;
            transition-duration: 0.3s;
        }

        button:hover {
            background-color: red;
            border-radius: 1em;
        }
    </style>
</head>

<body>
    <button>Hover over me</button>
</body>

</html>
